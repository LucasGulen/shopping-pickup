<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title>Que voulez-vous faire ?</ion-title>
    <ion-icon name="power-outline" class="toolbar--logout" (click)="doLogout()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="center-content">
    <ion-button (click)="onCurrentRequestsClick()" text-wrap class="ion-button" style="margin-bottom: 5%">
      <span style="line-height: 25px;">
        Demande(s) en cours <br> de traitement
      </span>
    </ion-button>
    <ion-button (click)="onNewDemandClick()" class="ion-button">Faire une nouvelle demande</ion-button>
  </div>
</ion-content>
