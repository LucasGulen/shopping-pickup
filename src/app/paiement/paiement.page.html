<ion-header>
  <ion-toolbar color="primary" class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button text="Retour"></ion-back-button>
    </ion-buttons>
    <ion-title>Paiement</ion-title>
    <ion-icon slot="end" name="power-outline" class="toolbar--logout" (click)="doLogout()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center-content">
      <ion-button (click)="onScanningSelected();" class="ion-button" style="margin-bottom: 5%"><ion-icon style="zoom:1.5; margin-right: 20px;" size="large" name="barcode"></ion-icon>Scanner votre carte</ion-button>
  </div>
</ion-content>
